spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/ourpos
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true

  sql:
    init:
      platform: h2
      data-locations: classpath:/db/data.sql
      mode: always
      encoding: utf-8

  h2:
    console:
      enabled: true

  data:
    web:
      pageable:
        default-page-size: 5

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.orm.jdbc.bind: trace

